<!DOCTYPE html>
<html>
  <head>
    <title>Email AI Orchestrator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        width: 350px;
      }
      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      #email-list div {
        padding: 8px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
      }
      #email-list div:hover {
        background-color: #f0f0f0;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
      }
      button {
        margin-top: 6px;
        width: 100%;
        padding: 8px;
      }
      #email-details {
        margin-top: 16px;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
      }
      #summary-result, #sentiment-result {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Email AI Assistant</h2>

    <div id="email-list">Loading emails...</div>

    <div id="email-details" style="display:none;">
      <h3>Summary:</h3>
      <p id="summary-result"></p>
      <h3>Sentiment:</h3>
      <p id="sentiment-result"></p>
    </div>

    <hr />

    <h3>Manual Text Input</h3>
    <textarea id="manual-input" placeholder="Paste email text here..."></textarea>
    <button id="analyze-manual">Analyze</button>
  </body>
  <script src="popup.js"></script>
</html>
